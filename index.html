<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kardex System</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="body-container">
        <div class="data-input">
            <h2 class="title-text-login">
                Inicie Sesion
            </h2>
            <div class="input-container">
                <label class="label-style" for="username">Usuario:</label>
                <input class="input-style" id="username" type="text" placeholder="Ingrese usuario"/>
            </div>
            <div class="input-container">
                <label class="label-style" for="password">Contraseña:</label>
                <input class="input-style" id="password" type="password" placeholder="Ingrese contraseña"/>
            </div>
            <button class="btn-login" onclick="Login()">Ingresar</button>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
